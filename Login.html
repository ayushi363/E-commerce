<!DOCTYPE html>
<html>
<head>
  <!--Title-->
  <title>Login Page</title>
  <link rel="icon" href="images/icon_ecom.png">
  <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
  <link rel="icon" href="images/icon_ecom.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="bootstrap.min.css">
</head>

<!--Background Image-->
<body style="background-image: url('images/background_img.jpg');">

  <!--******************************************Header*****************************************************-->
  <div id="header"></div>
  
  <!--******************************************Login Form*************************************************-->
  <div class="container" id="loginForm">
    
    <div class="row">
      <div class="col-lg-6 col-md-12 mx-auto">
        <div class="card">
          <div class="card-body">
            <h2 class="card-title">Login</h2>
            <form id="loginForm">
              <div class="form-group text-start mt-2">
                <label for="email"><b>Email:</b></label>
                <div class="">
                  <input type="email" class="form-control mt-2" id="email" placeholder="Enter your email" required>
                </div>
              </div>
              <div class="form-group text-start mt-2">
                <label for="password"><b>Password:</b></label>
                <div class="">
                  <input type="password" class="form-control mt-2" id="password" placeholder="Enter your password" required>
                </div>
              </div>
              <div class="form-group text-center">
                <button type="submit" class="btn btn-primary btn-block my-2 w-100 mt-4">Submit</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!--******************************************Footer*******************************************************-->
  <div id="footer" style="overflow-x: hidden;"></div>

    <!--Js Links-->
    <script src="bootstrap.bundle.min.js"></script>
    <script src="fontAwesome.js"></script>
    <script src="jquery-3.7.0.min.js"></script>

  <!--************************************Js for Dynamic header, footer and login************************************-->
  <script>
    $(function () {
    $("#header").load("header.html");
    $("#footer").load("footer.html");
    });
  
    // Add event listener to the login form
    document.getElementById("loginForm").addEventListener("submit", function(event) {
      event.preventDefault(); // Prevent form submission

      // Get user input values
      var email = document.getElementById("email").value;
      var password = document.getElementById("password").value;

      // Check if email and password match the given credentials
      if (email === "admin@admin.com" && password === "123456") {
        alert("Login successful");
      } else {
        alert("Incorrect email or password");
      }
    });
  </script>
</body>
</html>
