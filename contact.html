<!DOCTYPE html>
<html>
<head>
  <!--Title of the page-->
  <title>Contact Page</title>
  <!--Links-->
  <link rel="stylesheet" href="bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
  <link rel="icon" href="images/icon_ecom.png">
  <link rel="stylesheet" href="style.css">
  <!--media query-->
  <style>
    @media screen and (max-width: 992px) {
  body {
    background-color: #008000;
    color: black;
  }
}
  </style> 

</head>
<!--background color-->
<body style="background-color: antiquewhite;">
  
  <!--*********************************************************Header*************************************************-->
  <div id="header"></div>
  
  <!--Heading-->
    <h1 class="text-center">Contact Us</h1>

    <div class="container">
    <div class="row mt-3">
      <div class="col-md-6">
        <!--image-->
        <img src="images/contact_us.jpg" alt="Business Image" width="100%" height="100%">
      </div>
      <!--contact form-->
      <div class="col-md-6">
        <div class="contact-form">
          <form>
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
            </div>
            <div class="form-group mt-4">
              <label for="email">Email</label>
              <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group mt-4">
              <label for="message">Message</label>
              <textarea class="form-control" id="message" rows="4" placeholder="Enter your message" required></textarea>
            </div>
            <button type="submit" class="btn btn-secondary w-100 mt-4">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  
  <!--*********************************************************Footer************************************************-->
  <div id="footer"></div>
  
    <!--JS links-->
    <script src="bootstrap.bundle.min.js"></script>
    <script src="fontAwesome.js"></script>
    <script src="jquery-3.7.0.min.js"></script>
    <!--JS for dynamic header and footer-->
  <script>
    $(function () {
    $("#header").load("header.html");
    $("#footer").load("footer.html");
    });
  </script>


</body>

</html>
